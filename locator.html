<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Halaal Restaurant Finder SA — Locator</title>
    <meta name="description" content="Find halaal restaurants near you in South Africa with Google Maps." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css?v=4" />
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-row">
        <a class="brand" href="/">Halaal Restaurant Finder SA</a>
        <nav class="site-nav">
          <a class="nav-link" href="/">Home</a>
          <a class="nav-link active" href="/locator.html">Locator</a>
          <a class="nav-link" href="/about.html">About</a>
          <a class="nav-link" href="/contact.html">Contact</a>
        </nav>
      </div>
    </header>

    <section class="controls">
      <div class="container controls-grid">
        <div class="control-group">
          <label for="searchInput">City, suburb or address</label>
          <input id="searchInput" type="text" placeholder="e.g. Sandton, Cape Town, Durban" />
        </div>
        <div class="control-group">
          <label for="radiusSelect">Search radius</label>
          <select id="radiusSelect">
            <option value="2000">2 km</option>
            <option value="5000" selected>5 km</option>
            <option value="10000">10 km</option>
            <option value="20000">20 km</option>
            <option value="50000">50 km</option>
          </select>
        </div>
        <div class="control-actions">
          <button id="useLocationBtn" class="btn secondary">Use my location</button>
          <button id="searchBtn" class="btn primary">Search halaal</button>
          <button id="toggleListBtn" class="btn tertiary mobile-only" aria-expanded="false" aria-controls="resultsPanel">Results</button>
        </div>
      </div>
      <div class="container" id="filtersRow" style="margin-top:8px">
        <div class="chip-row" role="group" aria-label="Cuisine filters">
          <button class="chip" data-filter="">All</button>
          <button class="chip" data-filter="indian">Indian</button>
          <button class="chip" data-filter="middle eastern">Middle Eastern</button>
          <button class="chip" data-filter="seafood">Seafood</button>
          <button class="chip" data-filter="cafe">Cafe</button>
          <button class="chip" data-filter="burger">Burgers</button>
          <button class="chip" data-filter="pizza">Pizza</button>
          <button class="chip" data-filter="butchery">Butchery</button>
        </div>
      </div>
      <div class="container subtle" id="statusMsg" role="status" aria-live="polite"></div>
    </section>

    <main class="layout">
      <aside class="sidebar" id="resultsPanel" aria-hidden="true">
        <div class="sidebar-header">
          <h2>Results</h2>
          <div class="sidebar-actions">
            <button id="clearBtn" class="link">Clear</button>
            <button id="closeListBtn" class="link mobile-only" aria-label="Close results">Close</button>
          </div>
        </div>
        <ul id="resultsList" class="results-list"></ul>
        <div id="pagination" class="pagination"></div>
      </aside>
      <section class="map-wrap">
        <div id="map" class="map" aria-label="Map showing halaal restaurants"></div>
      </section>
    </main>

    <!-- Details Panel -->
    <aside id="detailsPanel" class="details-panel" aria-hidden="true" aria-labelledby="detailsTitle" role="dialog">
      <div class="details-header">
        <h2 id="detailsTitle" class="details-title">Place details</h2>
        <button id="detailsCloseBtn" class="btn tertiary">Close</button>
      </div>
      <div id="detailsContent" class="details-content"></div>
    </aside>

    <footer class="site-footer">
      <div class="container">
        <p>
          Built for South Africa • Data by Google Places • Always verify halaal status directly with the venue
        </p>
      </div>
    </footer>

    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js" defer></script>
    <script src="./config.js?v=4" defer></script>
    <script src="./app.js?v=4" defer></script>
    <script>
      if ('serviceWorker' in navigator) { navigator.serviceWorker.register('/sw.js'); }
    </script>
  </body>
  </html>
